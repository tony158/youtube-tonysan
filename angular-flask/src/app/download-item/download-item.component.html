<!--
<h2 mat-dialog-title>Download the item</h2>
-->

<mat-dialog-content>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

    <div fxFlex="45%">
      <mat-card class="mat-elevation-z0">
        <img mat-card-image src={{data.img_url}}>
      </mat-card>
    </div>

    <div fxFlex="45%">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <mat-card-title>{{data.video_title}}</mat-card-title>
          <input type="text" #video_id ng-model="video_id" value="{{data.video_id}}" style="display: none;"/>
        </mat-card-header>

        <mat-card-content>
          <mat-radio-group class="example-radio-group" fxLayout="row wrap">
            <mat-radio-button class="example-radio-button" *ngFor="let format of video_formats"
                              [checked]="format === video_formats[1]" [value]="format">
              {{format}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close="">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
