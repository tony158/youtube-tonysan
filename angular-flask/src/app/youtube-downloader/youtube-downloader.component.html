<div class="example-container">
  <div class="example-container">
    <form (ngSubmit)="onConvert(youtube_link.value)">
      <mat-form-field class="search-form" appearance="outline">
        <mat-label>Youtube download</mat-label>
        <input matInput #youtube_link [formControl]="linkFormControl" placeholder="https://www.youtube.com/bla..."
               type="text">
        <mat-error *ngIf="!linkFormControl.hasError('required')">
          Please enter a valid youtube link
        </mat-error>
      </mat-form-field>

      <button button="submit" mat-raised-button color="primary">Search</button>
    </form>
  </div>

  <!-- below is the search result -->

  <div class="example-container">

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
